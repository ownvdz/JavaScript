<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery.js"></script>
<script>
    
    var count=1;
    $(function() {
        $(".txt").css("color", "blue")
        .hide();
        $("#btn").click(function() {
            if (count%2) {
                $(".txt").show();
                $(".empty").hide();
            } else {
                $(".txt").hide();
                $(".empty").show();
            }
            count++;
        });
    });
</script>
<body>
    <h3>다음 빈 곳에 숨은 단어? <input type="button" value="show/hide" id="btn"></h3>

</body>
