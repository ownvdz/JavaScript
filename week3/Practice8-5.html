<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { position: absolute;}
        img { position: absolute;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
        <img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
        <img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
        <img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
    </div>

    <script>
        var imgArray = document.getElementsByTagName("img");
        for(i=0; i<imgArray.length; i++) {
            var obj = imgArray[i];
            obj.style.zIndex=i;
            obj.style.left = "10px";
            obj.style.top = "20px";

            obj.onclick = shuffle;
        }
        
        // function shuffle() {
        //     for(i=0; i<imgArray.length; i++) {
        //         var obj = imgArray[i];
        //         obj.style.zIndex++;
        //         obj.style.zIndex %= imgArray.length;
        //     }
        // }

        function shuffle() {
            let lastIndex = imgArray[imgArray.length-1].style.zIndex;
            for (let i = imgArray.length-1; i>0; i--) {
                imgArray[i].style.zIndex = imgArray[i-1].style.zIndex;
            }
            imgArray[0].style.zIndex = lastIndex;
        }
    </script>
</body>
</html>
