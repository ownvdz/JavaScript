<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        transition-property: background-color;
        transition-duration: 2s;
    }

    #box1 {
        background-color: aqua;
    }
    
    #box2 {
        background-color: orange;
    }
</style>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        $("#box1").mouseover(function() {
            $("#box1").css("backgroundColor", "blue");
        });
    });

    $(function() {
        $("#box2").mouseover(function() {
            $(this).css("backgroundColor", "transparent");
            $("#box2").css("borderBottom", "solid orange")
            .css("borderLeft", "solid transparent")
            .css("borderRight", "solid transparent")
            .animate({
                width: "0px",
                height: "0px",
                borderBottomWidth: "200px",
                borderLeftWidth: "100px",
                borderRightWidth: "100px"
            },
            2000);
        });
    });
</script>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
